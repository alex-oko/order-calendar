<div class="container-fluid">
  <div class="col-12 mt-3">
    <div class="row">
      <div class="col-2 pl-0">
         <h4 style="line-height: 38px;">Pedidos</h4>
      </div>
      <div class="col">
        <div class="row">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light btn-circle" (click)="previousDate()">
              <i class="material-icons">keyboard_arrow_left</i>
            </button>
            <button type="button" class="btn btn-light btn-circle ml-3" (click)="nextDate()">
              <i class="material-icons">keyboard_arrow_right</i>
            </button>
          </div>
          <h4 class="ml-3" style="line-height: 38px;">{{objActualDate.month | uppercase }} {{objActualDate.year}}</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <p class="font-weight-light">Pedidos realizados en este mes</p>
      <button type="button" class="btn bg-redwine btn-lg btn-block" data-toggle="modal" data-target="#modalCreateEvent" (click)="openModalCreateEvent()">
        <i class="material-icons">add</i>
      </button>
    </div>
    <!-- Calendario -->
    <div class="col">
      <table class="table table-borderless" style="border-collapse: initial;     height: 91vh;">
        <thead>
        <tr>
          <th class="num-sem"></th>
          <th *ngFor="let textDay of daysWeek" class="text-center">{{textDay}}</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of calendar">
            <td class="num-sem text-center">{{data.week}}</td>
            <td *ngFor="let day  of data.days" [ngClass]="{'not-current-month': !day.isActualMonth}" class="text-center">
              <div [ngClass]="{'actual-day': day.actualDay}">{{day.day}}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<button type="button" class="btn btn-floating bg-redwine" data-toggle="modal" data-target="#modalCreateEvent" (click)="openModalCreateEvent()">
  <i class="material-icons">add</i>
</button>

<!-- Modal -->
<div class="modal fade" id="modalCreateEvent" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
